<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医生AI助手 - 原型展示</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        .prototype-container {
            padding: 30px;
            background-color: #f0f4f8;
        }
        .prototype-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2d3748;
        }
        .prototype-frame {
            width: 1920px;
            height: 1024px;
            border: 1px solid #cbd5e0;
            margin-bottom: 50px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 1920px) {
            .prototype-frame {
                width: 100%;
                height: 800px;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">医生AI助手 - 高保真原型</h1>
            <p class="text-sm mt-1">门诊医生的AI辅助诊断系统</p>
        </div>
    </header>

    <div class="container mx-auto p-4">
        <div class="flex flex-wrap -mx-2">
            <div class="w-full px-2 mb-6">
                <div class="bg-white rounded-lg shadow-md p-4">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">系统原型导航</h2>
                    <div class="flex flex-wrap space-x-2">
                        <a href="#login" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md mb-2">登录界面</a>
                        <a href="#dashboard" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md mb-2">工作台</a>
                        <a href="#patient" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md mb-2">患者管理</a>
                        <a href="#diagnosis" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md mb-2">AI诊断助手</a>
                        <a href="#result" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md mb-2">诊断结果</a>
                        <a href="#settings" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md mb-2">系统设置</a>
                    </div>
                </div>
            </div>
        </div>

        <section id="login" class="prototype-container">
            <h2 class="prototype-title">登录界面</h2>
            <iframe src="pages/login.html" class="prototype-frame" frameborder="0"></iframe>
        </section>

        <section id="dashboard" class="prototype-container">
            <h2 class="prototype-title">工作台</h2>
            <iframe src="pages/dashboard.html" class="prototype-frame" frameborder="0"></iframe>
        </section>

        <section id="patient" class="prototype-container">
            <h2 class="prototype-title">患者管理</h2>
            <iframe src="pages/patient.html" class="prototype-frame" frameborder="0"></iframe>
        </section>

        <section id="diagnosis" class="prototype-container">
            <h2 class="prototype-title">AI诊断助手</h2>
            <iframe src="pages/diagnosis.html" class="prototype-frame" frameborder="0"></iframe>
        </section>

        <section id="result" class="prototype-container">
            <h2 class="prototype-title">诊断结果</h2>
            <iframe src="pages/result.html" class="prototype-frame" frameborder="0"></iframe>
        </section>

        <section id="settings" class="prototype-container">
            <h2 class="prototype-title">系统设置</h2>
            <iframe src="pages/settings.html" class="prototype-frame" frameborder="0"></iframe>
        </section>
    </div>

    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>© 2025 医生AI助手 - 高保真原型</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
