<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医生AI助手 - 登录</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            background-color: #f0f9ff;
            background-image: url('https://images.unsplash.com/photo-1576091160550-2173dba999ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=2000&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 1rem;
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: white;
        }
        
        .login-form input {
            transition: all 0.3s ease;
            border: 1px solid #d1d5db;
        }
        
        .login-form input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        
        .login-btn {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="flex items-center justify-center">
    <div class="login-container w-full max-w-md p-0">
        <div class="login-header p-6 text-center">
            <div class="flex justify-center mb-4">
                <div class="rounded-full bg-white p-3">
                    <i class="fas fa-stethoscope text-blue-600 text-2xl"></i>
                </div>
            </div>
            <h1 class="text-2xl font-bold">医生AI助手</h1>
            <p class="text-blue-100 mt-1">智能化医疗诊断辅助系统</p>
        </div>
        
        <div class="p-6">
            <div class="mb-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-2">欢迎使用</h2>
                <p class="text-gray-600">请登录您的账号以继续使用系统</p>
            </div>
            
            <form class="login-form" action="../pages/dashboard.html">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2" for="username">
                        用户名/工号
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input id="username" type="text" class="pl-10 pr-3 py-2 w-full rounded-lg focus:outline-none" placeholder="请输入用户名或工号" required>
                    </div>
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-medium mb-2" for="password">
                        密码
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input id="password" type="password" class="pl-10 pr-3 py-2 w-full rounded-lg focus:outline-none" placeholder="请输入密码" required>
                    </div>
                </div>
                
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <input id="remember_me" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded">
                        <label for="remember_me" class="ml-2 block text-sm text-gray-700">
                            记住我
                        </label>
                    </div>
                    
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-800">
                        忘记密码？
                    </a>
                </div>
                
                <button type="submit" class="login-btn w-full text-white font-medium py-2.5 px-4 rounded-lg shadow-sm">
                    登录系统
                </button>
            </form>
            
            <div class="mt-6 text-center text-sm text-gray-600">
                <p>需要帮助？请联系 <a href="#" class="text-blue-600 hover:underline">系统管理员</a></p>
            </div>
        </div>
        
        <div class="px-6 py-4 bg-gray-50 text-center text-xs text-gray-600 border-t border-gray-200">
            © 2025 医疗AI系统 · 版本 1.0.0
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                window.location.href = this.action;
            });
        });
    </script>
</body>
</html>
